<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <link rel="stylesheet" href="2.css">
    <script>
        function sololetras(e){
        key=e.keycode || e.which;
        teclado = String.fromCharCode(key).toLowerCase();
        letras=" abcdefghijklmn√±opqrstuvwxyz";
        especiales ="8-37-38-46-164";
        teclado_especial=false;
        for(var i in especiales){
            if(key==especiales[i]){
                teclado_especial=true;break;
        }  
        } 
        if(letras.indexOf(teclado)==-1 && !teclado_especial){
            return false;
        } 
        }
    </script>
</head>

<body>
    <div class="cabeza" style="position: absolute; top: 20px;">
        <h1>Login Formulario</h1>
    </div>
    <div class="presen" style="position: absolute; bottom: 20px;">
    <marquee>Esperamos su pronta visita gracias por visitarnos</marquee>
</div>
    <div class="div1" align="center"> 
        <img src="1.gif" style="position: absolute; left: 220px;" height="260" width="200">
    </div>
    <div class="div3" align="center"> 
        <img src="2.gif" style="position: absolute; right: 220px;" height="260" width="200">
  </div>
    <form class="form" method="get">
        <label for="name" class="form__label label">
            <span class="label__name">Nombre</span>
            <input class="label__input" type="text" name="name" id="name" placeholder="your name" required onkeypress="return sololetras(event)">
        </label>

        <label for="correo" class="form__label label">
            <span class="label__name">Correo electronico</span>
            <input class="label__input" type="correo" name="correo" id="correo" placeholder="your email address" required>
        </label>

        <label for="inputRandom" class="form__label label">
            <span class="label__name">Numero random</span>
            <input class="label__input" type="text" name="random" id="inputRandom" value="cargando..." readonly>
        </label>

        <button class="form__btn" onclick="validarcorreo(form.correo.value)">SEND FEEDBACK</button>
    </form>
<script>
    function validarcorreo(correo){
        var expReg= /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
        var esValido = expReg.test(correo);
        if(esValido==true){
            alert('Entrada exitosa');
        } 
        else{
            alert('el correo electronico no es valido');
        }      
    }
</script>

    <script src="3.js"></script>

</body>

</html>
